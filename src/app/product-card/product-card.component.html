<div *ngIf="product.title" class="card bg-light" [ngClass]="{'allProducts':showActions,'m-1':showActions}">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-body text-center">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.price| currency:'USD':'symbol-narrow'}}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="showActions" type="button" class="btn btn-primary btn-block">Add Cart</button>
  </div>
</div>
