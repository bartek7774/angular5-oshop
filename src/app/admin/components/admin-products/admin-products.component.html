<button routerLink="/admin/products/new" type="button" class="btn btn-primary">New product</button>
<input
  #query
  (keyup)="filter(query.value)"
  type="text" class="form-control my-2" placeholder="Search...">

  <data-table
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"
        [limit]="limit"
  >
  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true">
  </data-table-column>
  <data-table-column
    [property]="'price'"
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true">
    <ng-template #dataTableCell let-item="item">
        <span>{{item.price | currency:'USD':'symbol-narrow'}}</span>
    </ng-template>
  </data-table-column>
  <data-table-column
    [property]="'key'"
   >
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products', item.key]">
        <fa name="pencil" [ngStyle]="{'color':'black'}"></fa>
      </a>
    </ng-template>
  </data-table-column>
  </data-table>
