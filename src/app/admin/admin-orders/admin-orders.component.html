<table class="table" *ngIf="orders$ | async as orders">
  <thead>
    <tr>
      <th>#</th>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders;let i=index;">
      <td style="width:50px" scope="row">{{i+1}}</td>
      <td>{{order.shipping.name}}</td>
      <td>{{order.dataPlaced | date: 'hh:mm d/M/y' }}</td>
      <td>
        <a [routerLink]="['/order-details', order.key]">View</a>
      </td>
    </tr>
    <tr>
      <td scope="row"></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
