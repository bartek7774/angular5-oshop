<div *ngIf="product.title" class="card bg-light" [ngClass]="{'allProducts':showActions,'m-1':showActions}">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-body text-center">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.price| currency:'USD':'symbol-narrow'}}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
            *ngIf="shoppingCart.getQuantity(product)===0; else updateQuantity"
            (click)="AddToCart()" type="button"
            class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
